<form (ngSubmit)="guardar()" autocomplete="off" #miFormulariodinamico="ngForm">

  <!--Nombre-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Nombre de la persona" [ngModel]="persona.nombre" name="nombre" required>
      <span class="form-text text-danger" *ngIf="miFormulariodinamico.controls.nombre?.errors">
        Este campo es obligatorio</span>
    </div>
  </div>

  <!--Agregar Favorito-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito">
        <button type="button" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </div>

  <!--Lista de Juegos Favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <input *ngFor="let juego of persona.favoritos; let i=index"
      [(ngModel)]="juego.nombre" name="favorito{{i}}"
      class="form-control mb-1" required>

    </div>
  </div>

  <div class="row">

    <div class="col-sm-12">
      <button type="button" (click)="guardar()" [disabled]="miFormulariodinamico.invalid"
        class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>


</form>
