<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar(miFormulario)" #miFormulario="ngForm" autocomplete="off">

      <!--Campo Producto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control"
          ngModel
          name="producto"
          placeholder="Nombre del producto">
          <span class="form-text text-danger">Debe de ser de 3 letras</span>
        </div>
      </div>

       <!--Campo Precio-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
           class="form-control"
           ngModel
          name="precio"
           placeholder="Precio del producto"
           required>
        </div>
      </div>

       <!--Existencias del Product-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control"
          ngModel
          name="existencias"
          placeholder="Existencias del producto">
        </div>
      </div>

      <!--Boton de Submit-->
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>

    </form>
  </div>
</div>


<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid | json}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>
  </div>
</div>
